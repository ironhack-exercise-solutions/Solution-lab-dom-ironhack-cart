<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>

  <main>
    <div class="products-container" id="container">
      <div class="product-wrapper">
       <span class="field">IronBubble-head</span>
        <div class="field">$<span class="unit-price field">25.00</span></div>
        <div class="field">
          <label for="qty">QTY</label>
          <input type="number" name="qty" class="quantity">
        </div>
        <div class="field">$<span class="total-product-price">0.00</span></div>
        <div class="field"><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="product-wrapper">
          <div class="field"><span>IronShirt</span></div>
          <div class="field">$<span class="unit-price">15.00</span></div>
          <div class="field">
            <label for="qty">QTY</label>
            <input type="number" name="qty" class="quantity">
          </div>
          <div class="field">$<span class="total-product-price">0.00</span></div>
          <div class="field"><button class="btn btn-delete">Delete</button></div>
        </div>

    </div>
    <div class="new-product-form">
      <div class="new-product-input">
      <input class="toAdd" type="text" placeholder="Enter product name" id="new-product-name">
      <input class="toAdd" type="number" placeholder="Enter price" id="new-product-price">
    </div>
      <button id="new-item-create" class="btn create">Create</button>
    
    </div>
    <button class="btn btn-success btn-calculate" id="calc-prices-button">Calculate prices</button>
    <div><h2>Total Price: $<span class="total-price">0</span></h2></div>
  </main>
</body>
</html>
